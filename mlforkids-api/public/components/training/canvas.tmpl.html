<md-dialog aria-label="Add new example">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ 'TRAINING.NEWEXAMPLE.INTRODRAWING' | translate }} {{ label }}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <mlcanvas></mlcanvas>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit" class="md-raised md-primary" ng-disabled="false" ng-click="confirm()" aria-label="Add example">
            <span class="glyphicon glyphicon-pencil"></span>
            {{ 'APP.ADD' | translate }}
        </md-button>
        <md-button ng-click="cancel()" translate="APP.CANCEL" aria-label="Cancel"></md-button>
    </md-dialog-actions>
</md-dialog>
